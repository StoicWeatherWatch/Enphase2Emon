[Envoy]
ipadd = 192.168.0.100
path = /stream/meter/
userid = installer
userpass = <Installer Password>
num_chars_strip = 6

[Emoncms]
ipadd = 127.0.0.1
api_key_readwrite = <EmonCMS Read / Write API Key>
node_name = EphaseData

[Settings]
updateinterval = 5
smoothing = False

[Data]
production_p = True
net-consumption_p = True
total-consumption_p = False
p_name = Power
ph-a = True
ph-b = True
ph-c = False
ph-a-name = K
ph-b-name = L

[Logging]
log_level = WARNING
log_file = 
log_to_systemd_journal = True
